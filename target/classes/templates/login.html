<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login - PawsTrack</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial', sans-serif;
            }

            body {
                min-height: 100vh;
                background-color: #f8f5ff;
            }

            .container {
                display: flex;
                min-height: 100vh;
            }

            .login-section {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .brand-section {
                flex: 1;
                background-color: #9575cd;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                padding: 20px;
            }

            .paw-icon {
                font-size: 80px;
                margin-bottom: 20px;
            }

            .brand-name {
                font-size: 36px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .form-container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(149, 117, 205, 0.2);
                width: 100%;
                max-width: 400px;
            }

            .form-title {
                text-align: center;
                margin-bottom: 30px;
                color: #673ab7;
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #7e57c2;
            }

            input {
                width: 100%;
                padding: 12px;
                border: 1px solid #b39ddb;
                border-radius: 5px;
                font-size: 16px;
            }

            input:focus {
                outline: none;
                border-color: #7e57c2;
                box-shadow: 0 0 5px rgba(126, 87, 194, 0.3);
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: #9575cd;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #7e57c2;
            }

            .register-link {
                text-align: center;
                margin-top: 20px;
            }

            .register-link a {
                color: #9575cd;
                text-decoration: none;
            }

            .register-link a:hover {
                text-decoration: underline;
                color: #7e57c2;
            }

            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                }

                .brand-section {
                    padding: 40px 20px;
                }
            }

            .mfa-login {
                margin-top: 30px;
                padding: 20px;
                background: #f9f9f9;
                border-top: 1px solid #ddd;
            }
            #mfaCode {
                width: 150px;
                font-size: 18px;
                letter-spacing: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="login-section">
                <div class="form-container">
                    <h2 class="form-title">Iniciar Sesi贸n</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase帽a</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me"/>
                            <label for="remember-me">Recordar sesi贸n</label>
                        </div>

                        <button type="submit">Ingresar</button>
                    </form>
                    <div th:if="${param.mfaNeeded}" class="mfa-login">
                        <h3>Verificaci贸n en Dos Pasos</h3>
                        <form th:action="@{/login/mfa}" method="post">
                            <input type="hidden" name="username" th:value="${param.username}">
                            <div class="form-group">
                                <label for="mfaCode">C贸digo de Google Authenticator</label>
                                <input type="number" id="mfaCode" name="code" required 
                                       placeholder="6 d铆gitos" pattern="\d{6}">
                            </div>
                            <button type="submit">Verificar</button>
                        </form>
                    </div>
                    <!-- Mensaje de error -->
                    <div th:if="${param.error}" style="color: red;">
                        Usuario o contrase帽a incorrectos.
                    </div>

                    <!-- Mensaje de cierre de sesi贸n exitoso -->
                    <div th:if="${param.logout}" style="color: green;">
                        Has cerrado sesi贸n correctamente.
                    </div>
                    <!-- Mensaje de cuenta eliminada -->
                    <div th:if="${param.cuentaEliminada}" style="color: green;">
                        Tu cuenta ha sido eliminada correctamente.
                    </div>
                    <div class="register-link">
                        驴No tienes una cuenta? <a th:href="@{/register}">Reg铆strate aqu铆</a>
                    </div>
                </div>
            </div>
            <div class="brand-section">
                <div class="paw-icon"></div>
                <div class="brand-name">PawsTrack</div>
            </div>
        </div>
    </body>
</html>
