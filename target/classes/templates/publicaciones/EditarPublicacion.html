<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nueva Publicación</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Playfair Display', serif;
        background-color: #f6f6f6;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px; /* Se reduce el ancho para una mejor presentación */
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #5a4d7c;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%; /* Ocupa todo el ancho */
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 1.2em;
        margin-bottom: 5px;
        width: 100%;
        text-align: left; /* Alinea los labels a la izquierda */
    }

    .form-group input, 
    .form-group textarea, 
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
    }

    .form-group textarea {
        height: 120px;
        resize: vertical;
    }

    .btn {
        display: block;
        background-color: #5a4d7c;
        color: white;
        padding: 12px 24px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        margin: 10px 0; /* Espaciado superior e inferior */
        width: 100%; /* Por defecto, ocupa todo el ancho */
        max-width: 300px; /* Esto lo limita en pantallas grandes */
    }

    .btn:hover {
        background-color: #9c7ca4;
    }

    .back-btn {
        background-color: #ddd;
        color: #333;    
    }

    .back-btn:hover {
        background-color: #bbb;
    }

    .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
    }

    .image-container img {
        width: 150px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>

<div class="container">
    <h1>Editar Nueva Publicación</h1>

    <form method="POST" enctype="multipart/form-data" th:action="@{/publicaciones/editar}" th:object="${publiDto}">
        
        <!-- ID -->
        <div class="form-group">
            <label>ID</label>
            <input type="hidden" name="id" th:value="${publicacion.id_publicacion}">
        </div>

        <!-- Nombre de la mascota -->
        <div class="form-group">
            <label for="nombre_mascota">Nombre de la Mascota</label>
            <input type="text" id="nombre_mascota" name="nombre_mascota" th:field="${publiDto.nombre_mascota}" required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" th:field="${publiDto.telefono}" required>
        </div>

        <!-- Dirección -->
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" th:field="${publiDto.direccion}" required>
        </div>

        <!-- Imagen actual -->
        <div class="image-container">
            <img th:src="@{'/imagenes/' + ${publicacion.archivoFoto}}" alt="Imagen de la mascota">
        </div>

        <!-- Input para subir nueva imagen -->
        <div class="form-group">
            <label for="archivo_foto">Subir nueva foto</label>
            <input type="file" id="archivo_foto" name="archivo_foto" th:field="${publiDto.archivoFoto}" required>
        </div>

        <!-- Descripción -->
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" th:field="${publiDto.descripcion}" required></textarea>
        </div>

        <!-- Botones -->
        <div class="form-group">
           <button type="submit" class="btn">Guardar Publicación</button>
        <a href="/publicaciones" class="btn back-btn">Cancelar</a>  
        </div>
       

    </form>
</div>

</body>
</html>
