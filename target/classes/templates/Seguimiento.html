<!DOCTYPE html>

    <style>
        * {
            margin: 0;

        body {
            background-color: #f6f6f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        /* Navbar styles (copiado de tu original) */
        .navbar {

            position: sticky;
            top: 0;

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;

            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-space {
            width: 40px;
            height: 40px;
            background-color: #5a4d7c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-name {
            font-size: 1.5em;
            color: #5a4d7c;
            font-weight: bold;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #5a4d7c;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #f0f0f0;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .construction-message {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px;
        }
        
        .construction-message h1 {
            color: #5a4d7c;
            margin-bottom: 20px;
        }
        
        .construction-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff9800;
        }
    </style>
</head>
